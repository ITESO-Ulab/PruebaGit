name: Auto approve and merge
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: hmarr/auto-approve-action@v2.0.0
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
    - name: Label when approved
      uses: bdougie/label-when-approved-action@main
      env:
        APPROVALS: "1"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ADD_LABEL: "automerge"
    - name: automerge
      uses: bdougie/automerge-action@bot
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: setup python
      uses: actions/setup-python@v2
      with: 
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        if [ -f ./.github/workflows/requirements.txt ]; then pip install -r requirements.txt; fi
    - name: execute py script
      run: |
        python ./.github/workflows/AutoInviteToOrgByStar.py
      env:
        MY_GITHUB_KEY: ${{ secrets.MY_GITHUB_KEY }}
        COMMUNITY_TEAM_ID: ${{ secrets.COMMUNITY_TEAM_ID }}
